<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TodoList</title>
     <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header class="full-width NavBarP">
        <div class="full-width NavBarP-Logo"> TodoList </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Organiza tu vida</h1>
        </div>
    </section>

    <article>
        <form id="app" class="parrallax">
            <h1> Todo List </h1>
            <input type="datetime-local" name="fecha" required> 
            <input type="text" name="descripcion" placeholder="Descipcion.." required>
            <input type="submit" name="enviar">
        </form>
    </article>
    <div class="nes-table-responsive"></div>
        <table class=" todos-table" id="table">
            <tr>
              <th>Fecha y Hora </th>
              <th> Descripcion </th>
            </tr>
        </table>
    </div>

    
    <footer>
        <h1 class="footer-h1"> Alvarez Matias - Samia Lian Â©</h1>
    </footer>
    
    <script src="Script/main.js" ></script>
</body>
</html>
